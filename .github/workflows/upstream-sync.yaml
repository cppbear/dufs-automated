      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          upstream_sync_repo: sigoden/dufs
          upstream_sync_branch: main
          target_sync_branch: upstream-main
          target_repo_token: ${{ secrets.GITHUB_TOKEN }} # automatically generated, no need to set
          test_mode: false

      - name: Persist sync result
        if: always()
        run: |
          if [[ "${{ steps.sync.conclusion }}" == "success" ]]; then
            echo "Sync step succeeded. has_new_commits is '${{ steps.sync.outputs.has_new_commits }}'."
            echo "${{ steps.sync.outputs.has_new_commits }}" > has_new_commits.txt
          else
            echo "Sync step did not succeed (conclusion: ${{ steps.sync.conclusion }}). Forcing has_new_commits to false."
            echo "false" > has_new_commits.txt
          fi

      - name: Upload sync result artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-status
          path: has_new_commits.txt

